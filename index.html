<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="website-header">
        <h1> Weather Dashboard</h1>
    </header>
<main>
    <div class="search-container col-12 col-sm-6 col-md-3">
        <nav class="nav flex-column">
            <a class="navbar-brand">Search for a City:</a>
            <form id ="city-form" class="form-inline">
                <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        </br> 
        <ul id="search-history" class="search-history">
        </ul>
    </div>

    <div id="content-container" class="content-container hidden">
        <div id="summary-container" class="card">
            <div id="summary" class="card-body">
              <div><h2 id="city-name">City Name <span id="current-date"></span></h2> <img id="current-icon" src=""></div></br>
              <p id="temp"> Temperature: </p>
              <p id="humidity"> Humidity: </p>
              <p id="wind-speed"> Wind Speed: </p>
              <p> UV Index: <span class="green" id="UV-index"> </span> </p>
            </div>
          </div>
        </br> 
        <div id="forecast">
            <h2>5 Day Forecast:</h2>
            <div id="card-container" class="card-group">
                <div class="card text-white bg-primary m-2">
                  <div class="card-body">
                    <h5 id="day-1" class="card-title">Date</h5>
                    <img id="day-1-icon" src="">
                    <p id="day-1-temp" class="card-text">Temp: </p>
                    <p id="day-1-humid" class="card-text">Humidity:</p>
                  </div>
                </div>
                <div class="card text-white bg-primary m-2">
                    <div class="card-body">
                      <h5 id="day-2" class="card-title">Date</h5>
                      <img id="day-2-icon" src="">
                      <p id="day-2-temp" class="card-text">Temp: </p>
                      <p id="day-2-humid" class="card-text">Humidity:</p>
                    </div>
                </div>
                <div class="card text-white bg-primary m-2">
                    <div class="card-body">
                      <h5 id="day-3" class="card-title">Date</h5>
                      <img id="day-3-icon" src="">
                      <p id="day-3-temp" class="card-text">Temp: </p>
                      <p id="day-3-humid" class="card-text">Humidity:</p>
                    </div>
                  </div>
                  <div class="card text-white bg-primary m-2">
                    <div class="card-body">
                      <h5 id="day-4" class="card-title">Date</h5>
                      <img id="day-4-icon" src="">
                      <p id="day-4-temp" class="card-text">Temp: </p>
                      <p id="day-4-humid" class="card-text">Humidity:</p>
                    </div>
                  </div>
                  <div class="card text-white bg-primary m-2">
                    <div class="card-body">
                      <h5 id="day-5" class="card-title">Date</h5>
                      <img id="day-5-icon" src="">
                      <p id="day-5-temp" class="card-text">Temp: </p>
                      <p id="day-5-humid" class="card-text">Humidity:</p>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>


</main> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
